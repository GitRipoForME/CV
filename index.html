<!DOCTYPE html>

	<html>
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">	
			<title>JaVaScript RPG</title>
			<link rel="stylesheet" href="css/Styles.css">
			<link rel="javascript" href="index.js">
		</head>		
		<body>
			<div class="game">
				<div class="stats">
					<span class="stat">XP: <strong><span id="xpstat">0</span></strong></span>
					<span class="stat">XP: <strong><span id="healthstat">100</span></strong></span>
					<span class="stat">XP: <strong><span id="goldstat">50</span></strong></span>
				</div>
				
				<div class="buttons">
					<button id="store">Go To Store</button>
					<button id="cave">Go To Cave</button>
					<button id="dragon">Fight Dragon</button>
				</div>
				
				<div id="monsterstats">
					<span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
					<span class="stat">Monster Health: <strong><span id="monsterHealth"></span></strong></span>		
				</div>
				
				<div class="text">
					Welcome to the dragon Repler.You must defet the dragon that is 
					preventing people from leaving this town. You are in the Town Square.
					<b>Where do u want to go?</b> <i>Use the buttons above</i>
				</div>
				
				<script src="index.js"></script>
			</div>
		</body>																																																					
	</html>
